<!DOCTYPE html>
<html>
    <head>
        <title>Tela de Cadastro</title>
        <link rel="stylesheet" type="text/css" href="criarMentor.css">
      </head>
<body>
  <form id="cadastroMForm">
    <div class="main-cadastro">
      <div class="left-cadastro">
        <img src="imagemcadastro.svg" class="left-login-image" alt="imagem">
      </div>
      <div class="right-cadastro">
        <div class="card-cadastro">
          <h1>Cadastro de Empresa</h1>
          <div class="textfield">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" required><br>
          </div>
          <button class="btn-cadastro" type="submit" value="Entrar">Cadastrar</button>
          <a class="btn-cadastro" href="Padministrador.html">Voltar</a>
      </div>
  </form>
</div>
  <div id="mensagem" class="error"></div>
  <br><br>
  <script src="scriptCadastroE.js"></script>
</body>
</html>
